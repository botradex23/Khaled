<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptex Trading Platform</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .iframe-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 18px;
      color: #333;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Cryptex Trading Platform...</div>
    </div>
    <iframe id="appFrame" src="http://localhost:5000/" allow="fullscreen"></iframe>
  </div>

  <script>
    const iframe = document.getElementById('appFrame');
    const loadingOverlay = document.getElementById('loadingOverlay');
    
    // Hide loading overlay once iframe is loaded
    iframe.addEventListener('load', () => {
      setTimeout(() => {
        loadingOverlay.classList.add('hidden');
      }, 1000);
    });
    
    // If loading takes too long, hide the overlay anyway
    setTimeout(() => {
      loadingOverlay.classList.add('hidden');
    }, 10000);
  </script>
</body>
</html>
